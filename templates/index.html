<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm Tin tức</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input, button { padding: 8px; margin-right: 8px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 8px 0; }
        strong { color: #007BFF; }
    </style>
</head>
<body>
    <h1>Tìm kiếm Tin tức từ nhiều nguồn</h1>
    <form method="POST">
        <label>Từ khóa:</label>
        <input type="text" name="keyword" required>
        <label>Thành phố (tùy chọn):</label>
        <input type="text" name="location">
        <button type="submit">Tìm kiếm</button>
    </form>

    {% if results %}
        <h2>Kết quả:</h2>
        <ul>
            {% for news in results %}
                <li><strong>[{{ news.source }}]</strong> <a href="{{ news.link }}" target="_blank">{{ news.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
